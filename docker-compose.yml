services:
  postgres:
    image: postgres:16-alpine
    container_name: digital-cookbook-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cookbook
      POSTGRES_PASSWORD: cookbook_password
      POSTGRES_DB: cookbook_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

